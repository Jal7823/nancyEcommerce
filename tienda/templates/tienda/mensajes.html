{% load static %}

<link rel="stylesheet" href="sweetalert2.min.css">







<!-- sweet alert -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>




{% if messages %}
    {% for m in messages  %}

        <script>
            Swal.fire({
                'title':'Felicidades',
                "text":"{{m}}",
                "icon":"success"
            })
        </script>
      
    {% endfor %}
{% endif %}
