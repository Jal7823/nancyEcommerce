{% extends "panel/panelBase.html" %} 
{% load static %} 
{% load crispy_forms_tags %}

{% block containtPanel %}

<form class="text-center mt-4"  method="post">{% csrf_token %}
    <p>Confirma de que desea eliminar <span class="font-weight-bold">"{{ object.nombre | upper }}"</span>?</p>
    {{ form | crispy }}
    <input class="btn btn-danger" autofocus type="submit" value="Confirmar">
</form>


  
{% endblock %}
